<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 100);
      });
    </script>
    <title>Zammer8</title>
  </head>
  <body>
    <main>
      <header>
        <img

          alt="Zammer8 Profile photo"
        />
        <h1>@Zammer8</h1>
      </header>
      <h2>Links</h2>
      <ul class="links">
        <li>
          <a
            href="https://discord.com/users/1191049693485076651/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/discord.svg" alt="Discord Icon" width="20" />
            Discord</a
          >
        </li>
        <!-- <li>
          <a
            href="https://github.com/Zammer8/"
            target="_blank"
            rel="noreferrer noopener"

          >

            Inventor.gg (Custom Discord Bots)</a

      <h2>Languages</h2>

        <img class="language-icon" id="css" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" />
      </div>

      <div class="popup-container hidden" id="popup">
        <div class="popup-content">
          <div class="popup-header">
            <h2 style="display: inline;">Oh no! Something went wrong!</h2>
            <button style="display: inline;" class="close-button">X</button>
          </div>
          <div class="popup-body">
            <p>More information about the selected item should appear here. Please report this on GitHub if it occurs repeatedly.</p>

      <script src="scripts.js"></script>
